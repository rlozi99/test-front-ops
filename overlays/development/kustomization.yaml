apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

configMapGenerator:
- literals:
  - ENV=development
  - DEBUG=true
  name: app-config

images:
- name: eunjitest_image/front
  newTag: dev.15
- name: goodbirdacr.azurecr.io/eunjitest_image/front
  newTag: dev

patches:
- path: patch_deployment.yaml
  target:
    group: apps
    kind: Deployment
    name: eunji-test-front
    namespace: eunjitest
    version: v1
