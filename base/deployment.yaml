apiVersion: apps/v1
kind: Deployment
metadata:
  name: eunji-test-front
  namespace: eunjitest
spec:
  replicas: 2
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: eunji-front
  template:
    metadata:
      labels:
        app: eunji-front
    spec:
      containers:
      - name: eunjitest-front-container
        image: goodbirdacr.azurecr.io/eunjitest_image/front:latest
        ports:
        - containerPort: 80
